<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./styles/css/style.css">
</head>
<body>

  <main class="grid">

    <div class="grid__user-card">
      <div class="grid__user-card__top">
        <img src="./images/image-jeremy.png" alt="">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="grid__user-card__filters">
        <a href="">Daily</a>
        <a href="">Weekly</a>
        <a href="">Monthly</a>
      </div>
    </div>

    <div class="grid__stat work">
      <div class="work__top"></div>
      <div class="work__content">
        <div class="work__content__header">
          <h3>Work</h3>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="work__content__main">
          <p id="work-hrs">32hrs</p>
        </div>
        <div class="work__content__footer">
          <p>Previous - <span id="work-previous-hrs">36hrs</span></p>
        </div>
      </div>
    </div>

    <div class="grid__stat play">
      <div class="play__top"></div>
      <div class="play__content">
        <div class="play__content__header">
          <h3>Play</h3>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="play__content__main">
          <p id="play-hrs">10hrs</p>
        </div>
        <div class="play__content__footer">
          <p>Previous - <span id="play-previous-hrs">8hrs</span></p>
        </div>
      </div>
    </div>

    <div class="grid__stat study">
      <div class="study__top"></div>
      <div class="study__content">
        <div class="study__content__header">
          <h3>Study</h3>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="study__content__main">
          <p id="study-hrs">4hrs</p>
        </div>
        <div class="study__content__footer">
          <p>Previous - <span id="study-previous-hrs">7hrs</span></p>
        </div>
      </div>
    </div>

    <div class="grid__stat exercise">
      <div class="exercise__top"></div>
      <div class="exercise__content">
        <div class="exercise__content__header">
          <h3>Exercise</h3>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="exercise__content__main">
          <p id="exercise-hrs">1hr</p>
        </div>
        <div class="exercise__content__footer">
          <p>Previous - <span id="exercise-previous-hrs">5hrs</span></p>
        </div>
      </div>
    </div>

    <div class="grid__stat social">
      <div class="social__top"></div>
      <div class="social__content">
        <div class="social__content__header">
          <h3>Social</h3>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="social__content__main">
          <p id="social-hrs">5hrs</p>
        </div>
        <div class="social__content__footer">
          <p>Previous - <span id="social-previous-hrs">10hrs</span></p>
        </div>
      </div>
    </div>

    <div class="grid__stat self-care">
      <div class="self-care__top"></div>
      <div class="self-care__content">
        <div class="self-care__content__header">
          <h3>Self Care</h3>
          <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="self-care__content__main">
          <p id="self-care-hrs">2hrs</p>
        </div>
        <div class="self-care__content__footer">
          <p>Previous - <span id="self-care-previous-hrs">2hrs</span></p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
